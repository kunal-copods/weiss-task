<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEISS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <!-- Navbar -->
  <div class="navbar bg-light">
    <div class="container-fluid px-4 py-3">
      <div class="row">
        <div class="col-12">
          Navbar
        </div>
      </div>
    </div>
  </div>

  <main class="">
    <section class="section vh-100 d-flex align-items-center justify-content-center">
      Section 1
    </section>

    <section class="section vh-100 d-flex align-items-center justify-content-center bg-light">
      Section 2
    </section>

    <section class="lg-range-carousel">
      <div class="lg-range-carousel-container">
        <div class="lg-range-carousel-sticky">
          <div class="lg-range-carousel-sticky-title">
            <span>
              LINEARTRANSFERSYSTEME
            </span>
            <br>
            <span class="fw-bold">
              DAS PORTFOLIO
            </span>
          </div>
          <div class="lg-range-carousel-area">
            <img src="./assets/section-slide-1.jpg" alt="Slide 1">
            <img src="./assets/section-slide-2.jpg" alt="Slide 2">
            <img src="./assets/section-slide-3.jpg" alt="Slide 3">
            <img src="./assets/section-slide-4.jpg" alt="Slide 4">
          </div>
          <div class="carousel-indicators">
            <div class="indicator-item" data-slide="0">
              <div class="indicator"></div>
              <div class="indicator-text">LS LINK</div>
            </div>
            <div class="indicator-item" data-slide="1">
              <div class="indicator"></div>
              <div class="indicator-text">LS 280</div>
            </div>
            <div class="indicator-item" data-slide="2">
              <div class="indicator"></div>
              <div class="indicator-text">LS ONE</div>
            </div>
            <div class="indicator-item" data-slide="3">
              <div class="indicator"></div>
              <div class="indicator-text">LS Hybrid</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="section vh-100 d-flex align-items-center justify-content-center bg-light">
      Section 4
    </section>

    <section class="section vh-100 d-flex align-items-center justify-content-center">
      Section 5
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
